<div class="col-lg-5">

  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    SE HAN ACTUALIZADOS TUS DATOS CORRECTAMENTE :)
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    NO SE HAN PODIDO ACTUALIZAR TUS DATOS :(
  </div>

  <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

    <p>
      <label for="Name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control">
      <span class="form_error" *ngIf="name.touched && !name.value">
        *El Nombre es obligatorio
      </span>
    </p>

    <p>
      <label for="apellido">Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required class="form-control">
      <span class="form_error" *ngIf="surname.touched && !surname.value">
        *Los Apellidos son obligatorios
      </span>
    </p>


    <p>
      <label for="nick">Apodo</label>
      <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control">
      <span class="form_error" *ngIf="nick.touched && !nick.value">
        *El Apodo es obligatorio
      </span>
    </p>

    <p>
      <label for="email">Email</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required class="form-control"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span class="form_error" *ngIf="email.touched && !email.value">
        *El Correo No es Correcto
      </span>
    </p>

    <!-- <p>
      <label for="password">Password</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
        class="form-control">
      <span class="form_error" *ngIf="password.touched && !password.value">
        *La contrase√±a es obligatoria
      </span>
    </p> -->

    <div *ngIf="user.image">
      <img src="{{url+'get-image-user/'+user.image}}" alt="">
    </div>

    <p>
      <label>Subir Avatar</label>
      <input class="form-control" type="file"
        (change)="filechangeEvent($event)">
    </p>

    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]=!userEditForm.form.valid>

  </form>

</div>
