<div class="col-lg-5">

  <h1 class="h1-strong">{{title}}</h1>

  <div class="alert alert-success" *ngIf="status == 'success'">
    Te has identificado correctamente, Bienvenido !!
  </div>

  <div class="alert alert-danger" *ngIf="status == 'error'">
    No te has podido identificar correctamente
  </div>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">


    <p>
      <label for="email">Correo Electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required placeholder="Ingrese Su Email"
        class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      <span class="form_error" *ngIf="email.touched && !email.valid">
        *El Correo No es Correcto
      </span>
    </p>

    <p>
      <label for="password">Contraseña</label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
        placeholder="Ingrese Su Contraseña" class="form-control">
      <span class="form_error" *ngIf="password.touched && !password.valid">
        *La contraseña es obligatoria
      </span>
    </p>



    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]=!loginForm.form.valid>

  </form>
</div>
